<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Caja (Box) -->
      <a-box position="-1 0.4 -3" rotation="0 45 0" color="#ff5733" scale="0.8 0.8 0.8"></a-box>

      <!-- Esfera (Sphere) -->
      <a-sphere position="0 1 -5" radius="1" color="#33c4ff" scale="0.8 0.8 0.8"></a-sphere>

      <!-- Cilindro (Cylinder) -->
      <a-cylinder position="1 0.6 -3" radius="0.4" height="1.2" color="#33ff57" scale="0.8 0.8 0.8"></a-cylinder>

      <!-- Plano (Plane) -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="3.2" height="3.2" color="#ff33d4" scale="0.8 0.8 0.8"></a-plane>

      <!-- Cielo (Sky) -->
      <a-sky color="#82eae3"></a-sky>

      <!-- Toro (Torus) -->
      <a-torus position="0 0.8 2.5" color="#ffb833" rotation="80 0 0" radius="0.8" radius-tubular="0.16" scale="0.8 0.8 0.8"></a-torus>

      <!-- Icosaedro -->
      <a-icosahedron position="2 0.8 2.5" color="#ff5733" radius="0.8" scale="0.8 0.8 0.8"></a-icosahedron>
    </a-scene>
  </body>
</html>
